version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nuxt_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NUXT_PUBLIC_API_BASE=http://localhost:8082/api
    networks:
      - frontend_network

networks:
  frontend_network:
    driver: bridge

