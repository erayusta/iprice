<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görsel ve Video Engelleme</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Görsel ve Video Engelleme</h1>
    </div>
    <div class="content">
      <div class="status-section">
        <p class="status-label">Durum:</p>
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="toggle-slider"></span>
          </label>
          <span class="status-text" id="statusText">Aktif</span>
        </div>
      </div>
      <div class="info-section">
        <p class="info-text">
          Bu eklenti aktif olduğunda, ziyaret ettiğiniz web sitelerinde fotoğraf ve videolar yüklenmeyecektir.
        </p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
